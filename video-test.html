<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            margin: 1rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Video Test</h1>
    
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7JefnI0f5Ns?si=ewfXl_eT29PONkaq" 
        title="Game Engine Demo - Physics and Camera Culling" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <p>If you can see the video above, the container is working correctly.</p>
</body>
</html>
